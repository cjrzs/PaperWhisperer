[pytest]
# Pytest 配置文件

# 测试发现模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 标记定义
markers =
    integration: 集成测试标记（需要外部服务如 Milvus）
    unit: 单元测试标记
    slow: 慢速测试标记

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 异步测试支持
asyncio_mode = auto

# 测试路径
testpaths = .

# 最小 Python 版本
minversion = 6.0

