version: '3.8'

services:
  # Milvus 依赖：etcd
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - milvus

  # Milvus 依赖：MinIO
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9001:9000"
      - "9101:9101"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9101"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - milvus

  # Milvus Standalone
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.3.3
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - etcd
      - minio
    networks:
      - milvus

  # Backend Service
  backend:
    container_name: paperwhisperer-backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8100:8100"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro  # 挂载 .env 文件到容器
    env_file:
      - .env  # 从 .env 文件加载环境变量
    environment:
      # Milvus 配置（固定覆盖，指向 docker 网络内的服务）
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
    depends_on:
      milvus:
        condition: service_healthy
    networks:
      - milvus
    restart: unless-stopped
    # Docker Compose Watch: .env 文件变更时自动重启
    develop:
      watch:
        - action: sync+restart
          path: ./.env
          target: /app/.env

  # Frontend Service
  frontend:
    container_name: paperwhisperer-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - milvus
    restart: unless-stopped

networks:
  milvus:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:

